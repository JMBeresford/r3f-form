name: Build CI

on:
  pull_request:
    types: ["opened", "reopened", "synchronize"]
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Setup
        run: npm ci
      - name: Format
        run: npm run format:check
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
